<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One to Multi</title>
    <script>
var myArray = ['hello', 34, true, false, 'goodbye', 56, 12, '25', true];
function groupArray(array_param){
    var new_array = [];
    var obj_inside_array = {};
    for(var i = 0 ; i < array_param.length ; i++){
        var types = typeof(array_param[i])
        obj_inside_array.type = types;
        obj_inside_array.value = array_param[i];
        new_array.push(obj_inside_array);
    }
    console.log(new_array);
}
//groupArray(myArray);
    </script>
</head>
<body>

</body>
</html>
