<!DOCTYPE html>
<html lang="en">
<head> <meta charset="UTF-8"> <title>One to Multi</title>
    <script>
var myArray = [34, true, false, 'goodbye', 56, 12, '25', true,'hello'];

function groupArray(array_param){
    var result = {};
    var answerArr = [];
    for(var i = 0; i < array_param.length; i++){
        var type = typeof(array_param[i]);
        if(result.hasOwnProperty(type) == false){
            result[type] = [array_param[i]];
        }
        else{
            result[type][result[type].length] = array_param[i];
        }
    }
    for(property in result){
        answerArr.push(result[property]);
    }
    console.log('answer is : ',answerArr);
}
//groupArray(myArray);
    </script>
</head>

</html>
