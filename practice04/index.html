    <script>
        var myArray = ['zero','mouse', 'cat', 'dog', 'human','hello','car'];
        function sort(array){
            for(var i=0;i<array.length;i++){
                if(array[i] > array[i+1]){
                    var temp = array[i];
                    array[i] = array[i+1];
                    array[i+1] = temp;
                    console.log(array);
                    sort(array);
                }
            }
            return array;
        }
