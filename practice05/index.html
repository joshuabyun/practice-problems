    <script>
    function fizzBuzz(){
        for(var i = 1; i <=100;i++){
            if(i%3==0 && i%5 == 0){
                console.log('fizzBuzz')
            }
            else if(i%3 == 0){
                console.log('fizz');
            }
            else if(i%5 == 0){
                console.log('buzz');
            }
            else{
                console.log(i);
            }
        }
    }

    function buzzFizz(){
        for(var i = 1; i <=100;i++){
            switch(i){
                case (i%3==0):
                    console.log('fizz');
                    break;
                case (i%5==0) :
                    console.log('buzz');
                    break;
                case (i%3==0 && i%5==0):
                    console.log('fizz');
                    break;
                default :
                    console.log(i);
            }
        }
    }//switch statement doesnt work
